<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb7185;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Heart Shape with AI Circuit Pattern -->
  <path d="M100 170 C100 170, 40 120, 40 80 C40 50, 60 40, 80 40 C90 40, 95 45, 100 55 C105 45, 110 40, 120 40 C140 40, 160 50, 160 80 C160 120, 100 170, 100 170 Z" 
        fill="url(#heartGradient)" 
        stroke="none"/>
  
  <!-- AI Circuit Lines Inside Heart -->
  <g opacity="0.3" stroke="white" stroke-width="2" fill="none">
    <!-- Horizontal lines -->
    <line x1="70" y1="70" x2="90" y2="70" stroke-linecap="round"/>
    <line x1="110" y1="70" x2="130" y2="70" stroke-linecap="round"/>
    <line x1="65" y1="90" x2="85" y2="90" stroke-linecap="round"/>
    <line x1="115" y1="90" x2="135" y2="90" stroke-linecap="round"/>
    <line x1="75" y1="110" x2="95" y2="110" stroke-linecap="round"/>
    <line x1="105" y1="110" x2="125" y2="110" stroke-linecap="round"/>
    
    <!-- Vertical connecting lines -->
    <line x1="90" y1="70" x2="90" y2="85" stroke-linecap="round"/>
    <line x1="110" y1="70" x2="110" y2="85" stroke-linecap="round"/>
    <line x1="100" y1="95" x2="100" y2="110" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="90" cy="70" r="3" fill="white"/>
    <circle cx="110" cy="70" r="3" fill="white"/>
    <circle cx="90" cy="90" r="3" fill="white"/>
    <circle cx="110" cy="90" r="3" fill="white"/>
    <circle cx="100" cy="110" r="3" fill="white"/>
  </g>
  
  <!-- Sparkle/Star Elements -->
  <g fill="url(#sparkleGradient)">
    <!-- Top left sparkle -->
    <path d="M 45 35 L 47 40 L 52 42 L 47 44 L 45 49 L 43 44 L 38 42 L 43 40 Z"/>
    
    <!-- Top right sparkle -->
    <path d="M 155 35 L 157 40 L 162 42 L 157 44 L 155 49 L 153 44 L 148 42 L 153 40 Z"/>
    
    <!-- Bottom right sparkle -->
    <path d="M 145 155 L 146.5 158 L 149.5 159.5 L 146.5 161 L 145 164 L 143.5 161 L 140.5 159.5 L 143.5 158 Z"/>
  </g>
  
  <!-- Subtle Ring Around Heart (Optional Enhancement) -->
  <circle cx="100" cy="100" r="85" stroke="url(#heartGradient)" stroke-width="1.5" fill="none" opacity="0.2"/>
</svg>
